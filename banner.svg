<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Noise filter for texture -->
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="multiply"/>
    </filter>
    
    <!-- Scanline pattern for CRT effect -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <line x1="0" y1="0" x2="4" y2="0" stroke="rgba(255,215,0,0.03)" stroke-width="1"/>
    </pattern>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Background gradients -->
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#1a1500"/>
      <stop offset="100%" stop-color="#0d0800"/>
    </linearGradient>
    
    <linearGradient id="bgGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fffef5"/>
      <stop offset="50%" stop-color="#fff8e0"/>
      <stop offset="100%" stop-color="#fffacd"/>
    </linearGradient>
    
    <!-- Animated pixel bar gradient -->
    <linearGradient id="pixelBarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd700">
        <animate attributeName="stop-color" values="#ffd700;#ffcc00;#ffd700" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffcc00">
        <animate attributeName="stop-color" values="#ffcc00;#ffd700;#ffcc00" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');
    
    /* Dark mode (default) */
    .bg-fill { fill: url(#bgGradientDark); }
    .noise-overlay { fill: rgba(255,215,0,0.02); }
    .menu-bar { fill: rgba(255,215,0,0.15); stroke: rgba(255,215,0,0.3); }
    .pixel-dot { fill: #ffd700; }
    .menu-text { fill: #ffd700; }
    .link-bg { fill: rgba(255,215,0,0.1); stroke: rgba(255,215,0,0.2); }
    .link-text { fill: #fffacd; }
    .name-text { fill: #ffd700; }
    .location-text { fill: rgba(255,250,205,0.6); }
    .tagline-text { fill: #fffacd; }
    .grid-pixel { fill: rgba(255,215,0,0.3); }
    .scanlines { fill: url(#scanlines); }
    
    /* Light mode */
    @media (prefers-color-scheme: light) {
      .bg-fill { fill: url(#bgGradientLight); }
      .noise-overlay { fill: rgba(184,134,11,0.02); }
      .menu-bar { fill: rgba(184,134,11,0.15); stroke: rgba(184,134,11,0.3); }
      .pixel-dot { fill: #b8860b; }
      .menu-text { fill: #b8860b; }
      .link-bg { fill: rgba(184,134,11,0.1); stroke: rgba(184,134,11,0.2); }
      .link-text { fill: #1a1a1a; }
      .name-text { fill: #b8860b; }
      .location-text { fill: rgba(26,26,26,0.6); }
      .tagline-text { fill: #1a1a1a; }
      .grid-pixel { fill: rgba(184,134,11,0.2); }
      .scanlines { fill: transparent; }
    }
    
    /* Hover effects */
    .nav-link { transition: all 0.2s ease; }
    .nav-link:hover { transform: scale(1.05); }
    .nav-link:hover .link-bg { fill: rgba(255,215,0,0.25); }
    .nav-link:hover .link-text { fill: #ffd700; }
    
    @media (prefers-color-scheme: light) {
      .nav-link:hover .link-bg { fill: rgba(184,134,11,0.25); }
      .nav-link:hover .link-text { fill: #b8860b; }
    }
    
    /* Glitch animation for menu bar */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
      75% { opacity: 0.98; }
    }
    
    .menu-bar { animation: flicker 3s infinite; }
    
    /* Breathing animation for pixel grid */
    @keyframes breathe {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }
    
    .grid-pixel { animation: breathe 4s infinite; }
  </style>
  
  <!-- Background -->
  <rect class="bg-fill" width="100%" height="100%"/>
  
  <!-- Noise overlay -->
  <rect class="noise-overlay" width="100%" height="100%" filter="url(#noise)"/>
  
  <!-- Scanlines overlay -->
  <rect class="scanlines" width="100%" height="100%"/>
  
  <!-- Menu Bar -->
